<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <p th:if="${message1!=null}" class="text-danger" th:text="${message1}">
    </p>
    <form th:action="@{/employee/add}" th:object="${employee}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
            </tr>
        </table>
        <div>
            <p>DepartmentId</p>
            <select th:field="*{departmentId}">
                <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
            </select>
        </div>
        <div>
            <p>RoleId</p>
            <select th:field="*{roles}">
                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
            </select>
        </div>
        <div>
            <input class="btn btn-success" type="submit" value="Create">
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>detail employee</title>
</head>
<body>
<div layout:fragment="content">
    <h2><a th:href="@{'/employee/add'}" class="btn btn-success">Create Employee</a></h2>
    <h2><a th:href="@{'/employee/back'}" class="btn btn-secondary">Back</a></h2>
    <h3>Detail</h3>
    <form th:object="${employee}">
        <label>name : <span th:text="*{name}"></span></label><br>
        <label>email : <span th:text="*{email}"></span></label><br>
        <label>departmentName : <span th:text="*{departmentName}"></span></label>
    </form>
</div>
</body>
</html>

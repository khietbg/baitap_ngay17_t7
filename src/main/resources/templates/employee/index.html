<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>employee manager</title>
</head>
<body>
<div layout:fragment="content">
<h2><a th:href="@{'/employee/add'}" class="btn btn-success">Create Employee</a></h2>
<form th:action="@{/employee/index}" method="get">
    <input type="text" name="textSearch" placeholder="textSearch"/>
    <button type="submit">Search</button>
</form>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">DepartmentName</th>
        <th scope="col-2">Handle</th>
        <th scope="col">Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e,state : ${page}">
        <th th:text="${state.count}"></th>
        <td th:text="${e.name}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.departmentName}"></td>
        <td><a th:href="@{'/employee/delete/' + ${e.id}}">DELETE</a></td>
        <td><a th:href="@{'/employee/edit/' + ${e.id}}">EDIT</a></td>
        <td><a th:href="@{'/employee/detail/' + ${e.id}}">VIEW</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!--nav start-->
<div th:insert="~{layout/navbar.html}"></div>
<!--nav end-->

<!--body start-->
<div style="margin-top: 100px">
    <p th:if="${message1!=null}" class="text-danger" th:text="${message1}">
    </p>
    <form th:action="@{/employee/add}" th:object="${employee}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
                <p th:if="${#fields.hasErrors('name')}" th:errors="${#fields.errors('name')}"></p>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
                <p th:if="${#fields.hasErrors('email')}" th:errors="${#fields.errors('email')}"></p>
            </tr>
        </table>
        <div>
            <p>DepartmentId</p>
            <select th:field="*{departmentId}">
                <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
            </select>
        </div>
        <div>
            <p>RoleId</p>
            <select th:field="*{roles}">
                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
            </select>
        </div>
        <div>
            <input class="btn btn-success" type="submit" value="Create">
        </div>
    </form>
</div>
<!--body end-->

<!--footer start-->
<div th:insert="~{layout/footer.html}"></div>
<!--footer end-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

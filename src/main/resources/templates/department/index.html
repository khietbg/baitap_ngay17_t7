<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <h2><a th:href="@{'/department/add'}" class="btn btn-success">Create Department</a></h2>
    <form th:action="@{/department/index}" method="get">
        <input type="text" name="textSearch" placeholder="textSearch"/>
        <button type="submit">Search</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col-2">Handle</th>
            <th scope="col">Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d,state : ${page}">
            <th th:text="${state.count}">1</th>
            <td th:text="${d.name}">Mark</td>
            <td th:text="${d.description}">Otto</td>
            <td><a th:href="@{'/department/delete/' + ${d.id}}">DELETE</a></td>
            <td><a th:href="@{'/department/edit/' + ${d.id}}">EDIT</a></td>
            <td><a th:href="@{'/department/detail/' + ${d.id}}">VIEW</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!--nav start-->
<div th:insert="index::navbar"></div>
<!--nav end-->


<!--body start-->
<h2><a th:href="@{'/apiEmployee/formCreate'}" class="btn btn-success">Create Employee</a></h2>
<form th:action="@{/apiEmployee/}" method="get">
    <input type="text" name="textSearch" placeholder="textSearch"/>
    <button type="submit">Search</button>
</form>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">DepartmentName</th>
        <th scope="col-2">Handle</th>
        <th scope="col">Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e,state : ${page}">
        <th th:text="${state.count}"></th>
        <td th:text="${e.name}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.departmentName}"></td>
        <td><a th:href="@{'/apiEmployee/delete/' + ${e.id}}">DELETE</a></td>
        <td><a th:href="@{'/apiEmployee/edit/' + ${e.id}}">EDIT</a></td>
        <td><a th:href="@{'/apiEmployee/detail/' + ${e.id}}">VIEW</a></td>
    </tr>
    </tbody>
</table>
<!--body end-->

<!--footer start-->
<div th:insert="index::footer"></div>
<!--footer end-->


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
